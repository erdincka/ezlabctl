defaultHostCredentials:
  sshUserName: {{ .Username }}
  sshPassword: {{ .Password }}
  sshPort: 22
airgap:
  registryUrl: {{ .RegistryUrl }}
  registryInsecure: {{ .RegistryInsecure }}
orchestrator:
  deployTarget: pph
  controlPlane:
    enableHa: false
    externalUrl: ""
  network:
    pods:
      cidrBlocks: 10.224.0.0/16
    serviceDomain: cluster.local
    services:
      cidrBlocks: 10.96.0.0/12
hosts:
  - host: {{ .Orchestrator }}
{{if .Proxy }}
webproxy:
  httpProxy: {{ .Proxy }}
  httpsProxy: {{ .Proxy }}
  noProxy: {{ .NoProxy }}
{{end}}