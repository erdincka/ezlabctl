environment:
  mapr_core_version: 7.8.0
config:
  hosts:
    - {{ .Master }}
  ssh_id: {{ .Username }}
  ssh_password: {{ .Password }}
  security: True
  enable_nfs: True
  nfs_type: "NFSv3"
  cluster_admin_id: mapr
  cluster_admin_password: mapr123
  custom_pbs_disable: false
  license_type: M5
  mep_version: 9.3.0
  cluster_name: datafabric
  disks:
    - /dev/sdb
  disk_format: true
  disk_stripe: 1
  db_admin_user: root
  db_admin_password: mapr123
  log_admin_password: mapr123
  metrics_ui_admin_password: mapr123
  enable_encryption_at_rest: True
  services:
    template-60-maprxd:
    mapr-grafana:
      enabled: False
