# Command:
# ./ezfabricctl orchestrator init  --input </path/to/input-file> --releasepkg </path/to/release-package-file>

# ssh password mode
defaultHostCredentials:
  sshUserName: {{ .Username }} #string
  sshPassword: {{ .Password }} #base64-encoded-string

hosts:
- host: {{ .Orchestrator }} #string: set fqdn or ip for coordinator(orchestrator) host

orchestrator:
  waitForServices: true

{{if .RegistryUrl}}
airgap:
  registryUrl: {{ .RegistryUrl }} #string - default is "marketplace.us1.greenlake-hpe.com/ezkf"
  registryInsecure: {{ .RegistryInsecure }} #bool: default is false.
  registryCaFile: #base64-encoded-string
  userName: {{ .RegistryUsername }} #string
  password: {{ .RegistryPassword }} #base64-encoded-string
{{end}}

{{if .Proxy }}
webproxy:
  httpProxy: {{ .Proxy }}
  httpsProxy: {{ .Proxy }}
  noProxy: {{ .NoProxy }}
{{end}}